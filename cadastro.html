<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/fav-icone.png" type="image/x-icon">

    <title>Modemy - Cadastre-se na nossa plataforma</title>

    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/reset.css">

</head>
<body>
    <div id="container-cadastro">
        <img class="icone" src="./src/imagens/logo.jpg" alt="">

        <form>
                
                <input class="nome1 cadastro" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                
                <input class="cpf1 cadastro" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">

                <input class="instituicao cadastro" type="text" name="nome-instituicao" id="instituicao" placeholder="Digite o nome da instituição">
                
                <input class="email1 cadastro" type="email" name="email" id="email" placeholder="Digite seu e-mail">
           
                <input class="senha1 cadastro" type="password" name="senha" id="senha" placeholder="Digite sua senha">

        </form>

        <div>
            <input class="submit submit-cadastro" type="submit" value="Cadastrar" onclick="pegaNome()">
        </div>

        <a href="login.html">Já possui cadastro? Acesse agora</a>
    </div>
    
    <script src="./src/js/cadastro.js"></script>
</body>
</html>
